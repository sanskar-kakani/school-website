<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <center>
        <div id="msg">
            Form submitted successfully
        </div>
    </center>

    <div class="head">
        <h1>Payment Form</h1>
    </div>

    <div>

        <form>

            <h2>Student Details</h2>

            <div class="flex">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required readonly>
            </div>
            

            <div class="flex">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required readonly>
        </div>

        <div class="flex">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="phone no" required readonly>
        </div>

        </form>

    </div>

    <div>

        <form>

            <h2>Payement Details</h2>

            <div class="flex">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner" >
            </div>

            <div class="flex">
                <label for="card-number">Card Number: </label>
                <input type="number" name="card-number" placeholder="0000-0000-0000-0000" id="card-number"
                    minlength="16" maxlength="16" required>
            </div>

            <div class="flex">
                <label for="card-number">CVC: </label>
                <input type="number" placeholder="***" id="cvc" minlength="4" maxlength="4" required>
            </div>
            <div class="flex">
                <label for="date">Expirey Date:</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div class="flex">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" value="46,500 &#x1F4B0; &#x1F4B5; &#x1F911;" readonly>
            </div>

        </form>

    </div>

    <div class="paynow">
        <p> PAY NOW</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="payment.js"></script>

</body>

</html>
